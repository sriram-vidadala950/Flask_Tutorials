<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FW_1</title>
    <style>
        body{
            margin: 0%;
            overflow: hidden;
            background: linear-gradient(270deg, black, rgb(41, 39, 39), black );
            background-size: 600% 600%;
            animation: gradientShift 10s ease-in-out infinite;
        }
        @keyframes gradientShift {
            0%{ background-position: 0% 50%;}
            50%{ background-position: 100% 50%;}
            100%{ background-position: 0% 50%;}
        }
        .outer-container{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .inner-container{
            color: whitesmoke;
            font-weight: bolder;
            font-size: 5em;
            text-shadow: 0px 0px 10px whitesmoke;
        }
        .outer-button{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .inner-button{
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 3em;
            width: 6em;
            border-radius: 0.9em;
            background: linear-gradient(180deg,orange, orangered );
            box-shadow: 0 0 10px orangered;
        }
        a{
            text-decoration: none;
            color: aliceblue;
        }
        @property --angle{
            syntax: "<angle>";
            initial-value: 0deg;
            inherits: false;
        }
        .inner-button::after, .inner-button::before{
            content: "";
            position: absolute;
            height: 100%;
            width: 100%;
            background-image: conic-gradient(from var(--angle), transparent 60%, yellow);
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
            border-radius: 0.9em;
            padding:0.1em;
            z-index: -1;
            animation: animatedBorder 2s linear infinite;
        }

        .inner-button::after{
            filter: blur(2em);
            opacity: 0.9;
        }

        @keyframes animatedBorder{
            from{
                --angle:0deg;
            }
            to{
                --angle:360deg;
            }
        }
    </style>
</head>
<body>
    <div class="outer-container">
        <div class="inner-container">
            <h1>Welcome {{name}}</h1>
        </div>
    </div>
    <div class="outer-button">
        <div class="inner-button">
            <a href="{{url_for('hello',name=name)}}">Say Hello</a>
        </div>
    </div>
    <script src="{{url_for('static',filename='js/main.js')}}"></script>
</body>
</html>
