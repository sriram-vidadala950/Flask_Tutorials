<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome Page</title>
  <style>
    /* Elegant animated gradient background */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff416c, #ff4b2b, #1e90ff, #00b09b);
      background-size: 400% 400%;
      animation: gradientShift 12s ease infinite;
      font-family: "Poppins", sans-serif;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Glass container */
    .outer-form {
      width: 25em;
      padding: 2.5em;
      border-radius: 25px;
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      text-align: center;
    }

    /* Welcome heading */
    h1 {
      font-size: 2.2em;
      color: #fff;
      text-shadow: 0 0 10px rgba(255,255,255,0.7);
      margin-bottom: 1.5em;
      letter-spacing: 1px;
    }

    /* Form styling */
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    label {
      color: #fff;
      font-size: 1.5em;
      margin-bottom: 0.5em;
      text-shadow: 0 0 6px rgba(255,255,255,0.6);
    }

    input[type="text"] {
      padding: 0.6em 1em;
      width: 80%;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      font-size: 1em;
      outline: none;
      margin-bottom: 1.5em;
      box-shadow: inset 2px 2px 6px rgba(0,0,0,0.2);
      transition: 0.3s ease;
    }

    input[type="text"]::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    input[type="text"]:focus {
      background: rgba(255, 255, 255, 0.3);
      box-shadow: inset 2px 2px 10px rgba(0,0,0,0.3), 0 0 10px rgba(255,255,255,0.4);
    }

    /* Link button style */
    .nresponse {
      display: inline-block;
      padding: 0.7em 1.5em;
      background: rgba(255, 255, 255, 0.25);
      color: #fff;
      border-radius: 15px;
      text-decoration: none;
      font-weight: bold;
      letter-spacing: 0.5px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
    }

    .nresponse:hover {
      background: rgba(255, 255, 255, 0.4);
      transform: translateY(-3px);
      box-shadow: 0 6px 25px rgba(0,0,0,0.4);
    }
  </style>
</head>
<body>
  <div class="outer-form">
    <h1>Welcome {{name}}!!</h1>
    <form action="{{url_for('stage3')}}" method="post">
      <label for="character">Character</label>
      <input type="text" id="character" name="character" placeholder="Enter your character">
      <button type="submit" class="nresponse">Next</button>
      <a href="{{url_for('logout')}}" class="nresponse">New Response</a>
    </form>
  </div>
</body>
</html>
