<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Form</title>
    <style>
        /* Background */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            font-family: 'Arial', sans-serif;
        }

        /* Outer container with glass effect */
        .outer-form {
            width: 25em;
            padding: 2em;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        /* Form styling */
        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 1em;
            margin-bottom: 0.5em;
            font-weight: bold;
            color: #fff;
            font-size: 1.1em;
        }

        input[type="text"] {
            padding: 0.6em 0.8em;
            border: none;
            border-radius: 10px;
            margin-bottom: 1em;
            font-size: 1em;
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            box-shadow: inset 2px 2px 6px rgba(0,0,0,0.2);
            transition: 0.3s ease;
        }

        input[type="text"]:focus {
            background: rgba(255, 255, 255, 0.3);
            box-shadow: inset 2px 2px 8px rgba(0,0,0,0.3);
        }

        /* Link / button style */
        .nresponse {
            display: inline-block;
            margin-top: 1.5em;
            text-decoration: none;
            font-weight: bold;
            text-align: center;
            padding: 0.7em 1.2em;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.25);
            color: #fff;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            backdrop-filter: blur(5px);
            transition: 0.3s ease;
        }

        .nresponse:hover {
            background: rgba(255, 255, 255, 0.35);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="outer-form">
        <form action="{{url_for('stage1')}}" method="post">
            <label for="company">Company</label>
            <input type="text" id="company" name="company" placeholder="Enter company name">

            <label for="role">Role</label>
            <input type="text" id="role" name="role" placeholder="Enter your role">
            <button type="submit" class="nresponse">Next</button>
            <a href="{{url_for('logout')}}" class="nresponse">New Response</a>
        </form>
    </div>
</body>
</html>
